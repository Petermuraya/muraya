
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>John Doe - Full-Stack Developer | React, TypeScript, Node.js Expert</title>
    <meta name="title" content="John Doe - Full-Stack Developer | React, TypeScript, Node.js Expert" />
    <meta name="description" content="Experienced full-stack developer specializing in React, TypeScript, Node.js, and modern web technologies. Building scalable applications with clean code and exceptional user experiences." />
    <meta name="keywords" content="full-stack developer, React developer, TypeScript, Node.js, web development, JavaScript, frontend, backend, portfolio, software engineer" />
    <meta name="author" content="John Doe" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="John Doe - Full-Stack Developer | React, TypeScript, Node.js Expert" />
    <meta property="og:description" content="Experienced full-stack developer specializing in React, TypeScript, Node.js, and modern web technologies. Building scalable applications with clean code and exceptional user experiences." />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="John Doe Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="John Doe - Full-Stack Developer | React, TypeScript, Node.js Expert" />
    <meta property="twitter:description" content="Experienced full-stack developer specializing in React, TypeScript, Node.js, and modern web technologies." />
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg" />
    <meta property="twitter:creator" content="@johndoe" />
    
    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": "Full-Stack Developer",
      "description": "Experienced full-stack developer specializing in React, TypeScript, Node.js, and modern web technologies.",
      "url": "https://yourportfolio.com",
      "sameAs": [
        "https://github.com/johndoe",
        "https://linkedin.com/in/johndoe",
        "https://twitter.com/johndoe"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance"
      },
      "knowsAbout": [
        "React",
        "TypeScript",
        "Node.js",
        "JavaScript",
        "Web Development",
        "Frontend Development",
        "Backend Development",
        "Full-Stack Development"
      ],
      "alumniOf": {
        "@type": "EducationalOrganization",
        "name": "Your University"
      }
    }
    </script>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="msapplication-TileColor" content="#0d1117" />
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
